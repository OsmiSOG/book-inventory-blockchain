<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Booking inventory</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    </style>
  </head>
  <body>
    <div class="container">
      
      <div class="row justify-content-md-center">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Bocking inventory</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="justify-content-md-center">
        <form id="formBook">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="id">identificador</label>
              <input type="text" class="form-control" name="identifier">
            </div>
            <div class="form-group col-md-5">
              <label for="name">Nombre del libro</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group col-md-5">
              <label for="author">Nombre del autor</label>
              <input type="text" class="form-control" name="author">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="price">$ Precio unidad</label>
              <input type="number" class="form-control" name="price">
            </div>
            <div class="form-group col-md-4">
              <label for="cost">$ Costo unidad</label>
              <input type="number" class="form-control" name="cost">
            </div>
            <div class="form-group col-md-4">
              <label for="units"># Unidades</label>
              <input type="number" class="form-control" name="units">
            </div>
          </div>
        </form>
      </div>
      
      <div class="row justify-content-between">
        <button type="submit" class="btn btn-primary" id="addBook">Submit</button>
        
        <button type="button" class="btn btn-info" id="updateInventory">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </button>
      </div>
      
      <hr/>
      
      <div id="InventoryBook" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>
    <div id="bookTemplate" class="" style="display: none;">
      <div class="card m-2 hide" style="width: 18rem;">
        <div class="identifier" class="card-header">
          identificador
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item name"><strong>nombre:</strong> nombre</li>
          <li class="list-group-item author"><strong>autor:</strong> autor</li>
          <li class="list-group-item price"><strong>precio:</strong> precio</li>
          <li class="list-group-item cost"><strong>costo:</strong> costo</li>
          <li class="list-group-item units"><strong>unidades:</strong> unidades</li>
        </ul>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
